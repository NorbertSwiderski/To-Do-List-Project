<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app_container">
        <div class="jumbotron jumbotron-fluid text-light bg-dark">
            <div class="jumbotron_header">
                <h1 class="display-4 text-center">Lista zadań</h1>
            </div>
        </div><br>
        <div class="input-group mb-3">
            <input type="text" class="form-control bg-dark text-light" placeholder="Wpisz zadanie"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn bg-dark text-light" type="button" id="button-addon2">Dodaj zadanie</button>
            </div>
        </div>
        <div class="todo_container">
            <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                <div class="card-header">Do zrobienia:</div>
                <div class="card-body">
                    <h5 class="card-title">Pierwszy wpis</h5>
                    <button type="button" class="btn btn-success">Zrobione!</button>
                    <button type="button" class="btn btn-danger float-right">Usuń</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
